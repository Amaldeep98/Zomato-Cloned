<link rel="stylesheet" href="style.css" type="text/css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="icon" href="images-videos/tab.png" type="png/image">
</head>
<body>
    <div class="container">
        <div class="con1">
            <video autoplay muted loop playsinline  class="videos">
                <source src="images-videos/main-video.mp4" type="video/mp4">
            </video>
            <img src="images-videos/zomato-logo.avif" class="zomato-logo">
            <h1 class="zomato-no1">India's #1 <br>food delivery app</h1>
            <p class="ord-text">Experience fast & easy online ordering <br> on the Zomato app</p>
            <div class="buttons">
                <span class="button-span">
                    <img src="images-videos/gplay.avif" class="play">
                </span>
                <span>
                    <img src="images-videos/appleplay.png" class="play">
                </span>
    </div>
</body>
</html>
